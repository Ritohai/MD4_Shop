<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon.png">

  <title>
    E-commerce
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/css/material-dashboard.css?v=3.1.0}" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script
          src="https://code.jquery.com/jquery-3.7.0.js"
          integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
          crossorigin="anonymous"></script>
  <style>
    tr{
      text-align: center;
    }
    td{
      text-align: center;
    }
  </style>
</head>

<body class="g-sidenav-show  bg-gray-200">
<th:block th:insert="/admin/dashboard.html"></th:block>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <!-- Navbar -->
  <th:block th:insert="/admin/navbar.html"></th:block>
  <!-- End Navbar -->
  <form class="row g-3 needs-validation" novalidate action="/create-product" method="post" th:object="${productDto}" enctype="multipart/form-data">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" th:field="*{name}" required>
      <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Image</label>
      <input type="file" class="form-control" id="validationCustom02" value="Otto" th:field="*{image}" required>
      <p style="color:red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Price</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="validationCustomUsername" th:field="*{price}" required>
        <p style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Description</label>
      <input type="text" class="form-control" id="validationCustom03" th:field="*{description}" required>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Stock</label>
      <input type="text" class="form-control" id="validationCustom05" th:field="*{stock}" required>
      <p style="color:red" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Category</label>
      <select class="form-select" id="validationCustom04" name="category" th:field="*{category_id}" required>
        <option th:each="c : ${categories}" name="" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</main>
<!--js-->
<th:block th:insert="/admin/js.html"></th:block>
<!--js-->
</body>

</html>
