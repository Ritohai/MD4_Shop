<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon.png">

  <title>
    E-commerce
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/css/material-dashboard.css?v=3.1.0}" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script
          src="https://code.jquery.com/jquery-3.7.0.js"
          integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
          crossorigin="anonymous"></script>
  <style>
    tr{
      text-align: center;
    }
    td{
      text-align: center;
    }
    .pro{
      display: flex;
      justify-content: start;
      gap: 50px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body class="g-sidenav-show  bg-gray-200">
<th:block th:insert="/admin/dashboard.html"></th:block>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <!-- Navbar -->
  <th:block th:insert="/admin/navbar.html"></th:block>
  <!-- End Navbar -->
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 pro" >
              <h6 class="text-white text-capitalize ps-3">Product</h6>
              <a style="cursor: pointer" th:href="@{/create-product}"><h6>Add Product</h6></a>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">#</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Product Name</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Image</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Price</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Stock</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Category</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p,loop:${products}">
                  <td th:text="${loop.count}"></td>
                  <td th:text="${p.name}"></td>
                  <td>
                    <img th:src="@{|/image/${p.image}|}" class="avatar avatar-sm me-3 border-radius-lg" alt="">
                  </td>
                  <td th:text="${p.price}"></td>
                  <td th:text="${p.stock}"></td>
                  <td th:text="${p.category_id}"></td>
                  <td class="align-middle text-center text-sm " >
                    <a th:href="@{|/product/status/${p.id}|}"><span  class="badge badge-sm bg-gradient-secondary " th:unless="${p.status}">UnActive</span></a>
                    <a th:href="@{|/product/status/${p.id}|}"><span class="badge badge-sm bg-gradient-success" th:if="${p.status}">Active</span></a>
                  </td>
                  <td style="text-align: center; gap: 30px" class="align-middle">
                    <a class="btn btn-link text-dark px-3 mb-0 edit-category"  th:href="@{|/edit-product/${p.id}|}"><i class="material-icons text-sm me-2">edit</i>Edit</a>
                    <a class="btn btn-link text-danger text-gradient px-3 mb-0" th:href="@{|/delete-product/${p.id}|}" onclick="return confirm('Deleting this catalog will delete all related products. Are you sure you want to delete?');"><i class="material-icons text-sm me-2">delete</i>Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation example ">
      <ul class="pagination float-end mx-4">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item active">
          <a class="page-link" th:href="@{|/admin/product?page=1&name=${name}|}">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" th:href="@{|/admin/product?page=2&name=${name}|}">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" th:href="@{|/admin/product?page=3&name=${name}|}">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <footer style="position: fixed ; bottom: 0" class="footer py-4  ">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6 mb-lg-0 mb-4">
            <div class="copyright text-center text-sm text-muted text-lg-start">
              Â© <script>
              document.write(new Date().getFullYear())
            </script>,
              made with <i class="fa fa-heart"></i> by
              <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Creative Tim</a>
              for a better web.
            </div>
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
              <li class="nav-item">
                <a href="https://www.creative-tim.com" class="nav-link text-muted" target="_blank">Creative Tim</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/presentation" class="nav-link text-muted" target="_blank">About Us</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/blog" class="nav-link text-muted" target="_blank">Blog</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-muted" target="_blank">License</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</main>
<!--js-->
<th:block th:insert="/admin/js.html"></th:block>
<!--js-->
</body>

</html>
