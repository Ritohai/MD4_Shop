<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Shop </title>
	<link th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css" media="all">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
	<!-- Custom Theme files -->
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
	<!-- Custom Theme files -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Shoplist Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--Google Fonts-->
	<link th:href='@{//fonts.googleapis.com/css?family=Hind:400,500,300,600,700}' rel='stylesheet' type='text/css'>
	<link th:href='@{//fonts.googleapis.com/css?family=Oswald:400,700,300}' rel='stylesheet' type='text/css'>
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" th:src="@{/js/move-top.js}"></script>
	<script type="text/javascript" th:src="@{/js/easing.js}"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
	<!-- //end-smoth-scrolling -->
	<script th:src="@{js/simpleCart.min.js}"> </script>
	<script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
<!--header strat here-->
<th:block th:insert="/page/navbar.html"></th:block>
<!--header end here-->
<!--sign in start here-->
<div class="signin">
	<div class="container">
		<div class="signin-main">
			<h1>Sign up</h1>
			<h2>Informations</h2>
			<form  action="/register" method="post" th:object="${register}" >
				<div>
					<input type="text" placeholder="Username" th:field="*{username}">
					<p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
				<div>
					<input type="text" class="no-margin" placeholder="E-mail" th:field="*{email}">
					<p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				</div>
				<div>
					<input type="password" placeholder="Password" th:field="*{password}"/>
					<p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
				<div>
					<input type="password" class="no-margin" placeholder="Confirm Password" th:field="*{confirmPassword}"/>
					<p style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
				</div>
				<div>
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
</div>
<!--sign in end here-->
<!--footer strat here-->
<th:block th:insert="/page/footer.html"></th:block>
<!--footer end here-->
</body>
</html>
