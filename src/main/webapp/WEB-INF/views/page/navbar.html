<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header">
  <div class="container">
    <div class="header-main">
      <div class="top-nav">
        <div class="content white">
          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="navbar-brand logo">
                <a th:href="@{/}"><img src="images/logo1.png" alt=""></a>
              </div>
            </div>
            <!--/.navbar-header-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/product}">Shop</a></li>
                <li><a th:href="@{/order}">Order</a></li>
                <li><a th:href="@{/}">Blog</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
              </ul>
            </div>
            <!--/.navbar-collapse-->
          </nav>
          <!--/.navbar-->
        </div>
      </div>
      <div  class="header-right">
        <div class="search">
          <form>
            <div class="search-text">
              <input class="serch" type="submit" th:value="${name}" name="name" placeholder="search"/>
            </div>
          </form>
          <div class="cart box_1">
            <a th:href="@{/cart}">
              <h3>
                <img src="images/cart.png" alt=""/>
              </h3>
            </a>
          </div>
          <div class="head-signin">
            <h5 th:if="${session.currentUser == null}"><a th:href="@{/login}"><i class="hd-dign" ></i>Sign in</a></h5>
            <h5 style="gap: 15px" th:unless="${session.currentUser == null}"><span th:text="${session.currentUser.username}"></span> <a th:href="@{/logout}">Logout</a></h5>
          </div>
          <div class="clearfix"> </div>
        </div>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
</body>
</html>
